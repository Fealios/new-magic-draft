<app-card-detail [cardToDisplay]="selectedCard" (yesOrNo)="processDetailSelection($event)" *ngIf="selectedCard" class="overlay" (click)="hideCard()"></app-card-detail>
<app-player-info [childCurrentPlayer]="currentPlayer" *ngIf="infoShowing"></app-player-info>
<div [ngClass]="{'background':true, 'blurred': blurBg}"
class="background">

    <div class="name" (click)="showInfo()">
        {{currentPlayer?.name}}

    </div>
    <div class="">

        <div class="" id="card-container">
            <img src="{{card?.imageUrl}}" *ngFor="let card of currentBoosterCards" (click)="displayCard(card)"/>

        </div>
        <div id="component-holder">

        </div>

    </div>

</div>
